{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <div class="row mt-5 justify-content-around">

    {% for product in products %}

      <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4">

        <div class="card-product p-3 p-md-4 d-flex flex-column align-items-strech h-100 position-relative final" style="min-width: 18rem; max-width: 30rem; margin: 0 auto">
          <a href="">
            <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
          </a>

          <div class="card-body">
            <a href="{% url 'product' product.id %}">
              <p class="card-text" style="text-align:right">{{product.name}}</p>
            </a>
            <p class="card-text" style="text-align:right">R$ {{product.price|floatformat:2}}</p>

          </div>

        </div>

      </div>

    {% endfor %}

  </div>

</div>

{% endblock content %}
