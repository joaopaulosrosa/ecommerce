{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container mt-4" style="max-width: 1000px;">

  <div class="row">

    <div class="col-12 col-md-7 pe-4">

      <img class="w-100" style="max-height: 800px;" src="{{product.image.url}}" alt="">

    </div>

    <div class="col-12 col-md-5 mt-5">

      <h6 class="mt-5" >{{product.name}}</h6>
      <p class="fs-5 mt-4">R$ {{product.price|floatformat:2}}</p>
      <p class="mt-5" >{{product.description}}</p>

      {% if quantity > 0 %}

      <div class="d-flex">

        <img data-product="{{product.id}}" data-action="add" style="height: 20px; cursor:pointer;"
          class="my-auto chg-quantity update-cart" src="{% static  'images/plus.png' %}">

        <p class="pt-2 mx-2 fw-bold">{{quantity}}</p>

        <img data-product="{{product.id}}" data-action="remove" style="height: 20px; cursor:pointer;"
          class="my-auto chg-quantity update-cart" src="{% static  'images/minus.png' %}">

      </div>

      <a href="{% url 'cart' %}">

        <button class="mt-4 btn btn-dark text-center">

          <small>IR PARA CARRINHO</small>

        </button>

      </a>

      {% else %}

        <button class="update-cart mt-4 btn btn-dark  text-center" data-product="{{product.id}}" data-action="add" type="submit" name="buy">

          <small>ADICIONAR AO CARRINHO</small>

        </button>

      {% endif %}

    </div>

  </div>

</div>

{% endblock content %}
