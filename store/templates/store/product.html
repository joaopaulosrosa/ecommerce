{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container mt-1" style="max-width: 1000px;">

  <div class="row">

    <div class="col-6">

      <img src="{{product.image.url}}" alt="">

    </div>

    <div class="col-6">

      <h6>{{product.name}}</h6>

      <p class="fs-5">R$ {{product.price|floatformat:2}}</p>

    </div>

  </div>

</div>

{% endblock content %}
